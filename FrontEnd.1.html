<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulários 1</title>

<body>
    <h3>Compra ANIMES.com</h3>
    <p>Dados do Cliente</p>
    <form action="BackEnd.1.php" method="post">
        <br>
        <label for="cpf">CPF: </label>

        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="endereco">Endereço: </label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="cep">Cep: </label>
        <input type="text" id="cep" name="cep"><br><br>

        <label for="cidade">Cidade: </label>

        <label for="estado">Estado: </label>

        <input type="checkbox" id="email-empresa" name="email-empresa" value="empresa">

        <label for="pesquisa">PESQUISA - ANIME PREFERIDO</label><br><br>

        <label for="produto">PRODUTO </label>
        <input type="text" id="produto" name="produto"><br><br>

        <label for="preco">PREÇO </label>
        <input type="text" id="preco" name="preco"><br><br>

        <label for="quantidade">QUANTIDADE </label>
        <input type="text" id="quantidade" name="quantidade"><br>

        <h2>Confirmar Preenchimento?</h2>
        <button type="submit">Enviar formulário</button>
